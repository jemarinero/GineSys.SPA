<form #f="ngForm">
    <div class="alert alert-info">
        <h3>Nueva Religion</h3>
    </div>
    <div class="page-container mat-elevation-z4">
      <mat-form-field>
        <input matInput 
          placeholder="Descripcion" 
          [(ngModel)]="religion" 
          name="descripcion" 
          #descripcion="ngModel" >
      </mat-form-field>
    </div>
    <div class="button-row">
      <button type="button"
        mat-mini-fab 
        class="bg-success text-white" 
        matTooltip="Guardar" 
        [matDialogClose]="f.value">
        <mat-icon>save</mat-icon>
      </button>
      <button type="button" 
        mat-mini-fab 
        class="bg-danger text-white" 
        matTooltip="Cancelar" 
        matDialogClose>
        <mat-icon>cancel</mat-icon>
      </button>
    </div>
  </form>
