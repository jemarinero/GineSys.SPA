    <div class="gine-card card bg-info">
      <div class="card-header text-center mb-4" style="height: 50px;">
        <div style="position: relative; transform: translateY(-10%);">
            <img class="card-img-top" src="https://randomuser.me/api/portraits/men/57.jpg" style="width: 80px; border-radius: 50%; position: relative; border: 2px solid white;">
        </div>
      </div>
      <div class="card-body text-white p-2">
        <h5 class="card-title text-center"><i class="fa fa-user"></i> {{ infoUsuario?.nombreUsuario }}</h5>
        <p class="card-text mb-0" *ngIf="infoUsuario?.isDoctor">Role: Administrador</p>
        <p class="card-text mb-0" *ngIf="infoUsuario?.isAdmin">Role: Doctor</p>
      </div>
    </div>
