<div class="main-div">
    <div class="container">
        <div class="row">
          <div class="col-4 offset-4">
            <div class="card border-primary">
              <div class="card-header text-white bg-primary mb-3">
                  <h1 class="h3 font-weight-normal">Ingreso al Sistema</h1>
              </div>
              <div class="card-body">
                <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login()">
                    <label for="username" class="sr-only">Usuario</label>
                    <input type="text" id="username" class="form-control" name="username" placeholder="Usuario" required autofocus [(ngModel)]="model.username">
                    <label for="password" class="sr-only">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required [(ngModel)]="model.password">
                    <button class="btn btn-lg btn-primary btn-block" [disabled]="!loginForm.valid" type="submit">Ingrese</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
